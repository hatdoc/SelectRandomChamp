<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Streamer Toolkit - What Champ to Play?</title>
  <meta name="google-adsense-account" content="ca-pub-8983851567536524">
  <link rel="stylesheet" href="style.css">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8983851567536524" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Beaufort+for+LoL:wght@700&family=Spiegel:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="lol-theme">
  <div class="focused-overlay"></div>
  <div id="big-result-overlay" class="hidden">
    <div class="result-content">
      <h2 id="result-title">RESULT</h2>
      <div id="result-text">WINNER</div>
      <button onclick="closeResult()" class="primary-btn">CLOSE</button>
    </div>
  </div>

  <div id="app-container">
    <aside class="sidebar">
      <div class="logo">
        <h1 data-i18n="toolkit-title">STREAMER TOOLKIT</h1>
      </div>
      <nav class="side-nav">
        <button class="nav-btn active" data-tab="streamer-toolkit">
          <span class="icon">üõ†Ô∏è</span>
          <span data-i18n="tab-toolkit">Tools</span>
        </button>
        <button class="nav-btn" data-tab="champion-randomizer">
          <span class="icon">üé≤</span>
          <span data-i18n="tab-randomizer">Randomizer</span>
        </button>
      </nav>
      <div class="sidebar-footer">
        <div class="premium-theme-toggle">
          <input type="checkbox" id="theme-toggle" class="theme-checkbox">
          <label for="theme-toggle" class="theme-label">
            <span class="ball"></span>
          </label>
        </div>
        <!-- Sidebar Ad -->
        <div class="sidebar-ad">
          <ins class="adsbygoogle"
               style="display:block"
               data-ad-client="ca-pub-8983851567536524"
               data-ad-slot="8983851567"
               data-ad-format="auto"
               data-full-width-responsive="true"></ins>
          <script>
               (adsbygoogle = window.adsbygoogle || []).push({});
          </script>
        </div>
      </div>
    </aside>

    <main class="main-content">
      <!-- Streamer Toolkit (Main) -->
      <div id="streamer-toolkit" class="tab-content active">
        <div class="toolkit-header">
          <h2 data-i18n="toolkit-title">Streamer Toolkit</h2>
          <p>Essential tools for your broadcast</p>
        </div>
        <div class="toolkit-grid">
          <!-- Plinko Style Pinball -->
          <div class="tool-card" id="pinball-tool">
            <h2 data-i18n="pinball-title">ÌÖêÏÖòÏóÖ ÌïÄÎ≥º (Last Wins)</h2>
            <div class="pinball-machine" id="pinball-board">
              <canvas id="pinball-canvas"></canvas>
            </div>
            <div class="tool-controls">
              <input type="text" id="pinball-input" placeholder="Options (comma separated)" data-i18n-placeholder="options-placeholder">
              <button id="pinball-start" class="primary-btn" data-i18n="start-btn">Start Pinball</button>
            </div>
          </div>

          <!-- Ladder Game -->
          <div class="tool-card" id="ladder-tool">
            <h2 data-i18n="ladder-title">Ghost Leg</h2>
            <div class="ladder-container" id="ladder-board">
              <canvas id="ladder-canvas"></canvas>
            </div>
            <div class="tool-controls">
              <div class="ladder-inputs">
                <input type="text" id="ladder-players-input" placeholder="Players: A, B, C...">
                <input type="text" id="ladder-results-input" placeholder="Results: 1, 2, 3...">
              </div>
              <div class="tool-actions">
                <button id="ladder-start" class="primary-btn" data-i18n="start-btn">Run Ladder</button>
                <button id="ladder-skip" class="secondary-btn hidden">Skip</button>
              </div>
            </div>
          </div>

          <!-- Ad Card (Next to Ladder) -->
          <div class="tool-card ad-card">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-8983851567536524"
                 data-ad-slot="8983851568"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
          </div>

          <!-- Team Pair Splitter -->
          <div class="tool-card" id="team-tool">
            <h2 data-i18n="team-title">ÌåÄÏßúÍ∏∞ (Î∞∏Îü∞Ïä§)</h2>
            <div class="team-container">
              <div class="team-pair-list" id="team-pair-list"></div>
              <div class="team-actions">
                <button id="add-pair-btn" class="secondary-btn">+ Add Pair</button>
                <button id="team-start" class="primary-btn" data-i18n="split-btn">Calculate</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Champion Randomizer -->
      <div id="champion-randomizer" class="tab-content">
        <div class="toolkit-header">
          <h2 data-i18n="tab-randomizer">Champion Randomizer</h2>
          <p>Find your next champion for the Rift</p>
        </div>
        <section class="role-selector">
          <button class="role-btn big" data-role="TOP">TOP</button>
          <button class="role-btn big" data-role="JUNGLE">JUNGLE</button>
          <button class="role-btn big" data-role="MIDDLE">MID</button>
          <button class="role-btn big" data-role="BOTTOM">ADC</button>
          <button class="role-btn big" data-role="UTILITY">SUPPORT</button>
        </section>

        <section id="result-area" class="hidden">
          <div class="champion-card">
            <img id="champ-splash" src="" alt="Champion Splash">
            <div class="champion-info">
              <h2 id="champ-name">Champion Name</h2>
              <button id="reroll-btn" class="primary-btn" data-i18n="reroll-btn">Roll Again</button>
            </div>
          </div>
        </section>

        <div id="loading" class="hidden">
          <div class="spinner"></div>
        </div>
      </div>
    </main>
  </div>

  <script src="main.js"></script>
</body>
</html>
